context:
  version: "4.11.4"

package:
  name: markuplint
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/markuplint/-/markuplint-${{ version }}.tgz
  sha256: a0d1ceb1197b928cb7583f63532b644ccb255eb804fed06435350d76b854ec62

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

tests:
  - script:
      - markuplint --help

about:
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Peace of mind in your markup - An HTML linter for all markup developers.
  homepage: https://github.com/markuplint/markuplint
  repository: https://github.com/markuplint/markuplint

extra:
  recipe-maintainers:
    - danielnachun
